services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    command: npm run dev
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
    volumes:
      - ./app:/app/app:ro           # Montage en lecture seule des sources
      - ./components:/app/components:ro
      - ./hooks:/app/hooks:ro
      - ./public:/app/public:ro
      - ./next.config.ts:/app/next.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./postcss.config.mjs:/app/postcss.config.mjs:ro
      - ./eslint.config.mjs:/app/eslint.config.mjs:ro
    ports:
      - "3003:3000"
